<!doctype html>
<html lang="es-MX">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Material de cami√≥n ‚Äì Pull&Bear</title>

  <!-- ===================================== -->
  <!--      üì± MODO APP PARA iPHONE          -->
  <!-- ===================================== -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-title" content="Material P&B">
  <link rel="apple-touch-icon" href="https://blackdevice.com/wp-content/uploads/2025/03/logo-pull-bear.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    :root{
      --fg:#ffffff; --muted:#eaeaea; --pill:#ffffff; --pill-txt:#000; --accent:#b0f46f; --shadow:rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg); font-family:"Playfair Display", serif; overflow-x:hidden;
      background:#111;
    }

    /* BACKGROUND */
    .bg{
      position:fixed; inset:0; z-index:-2; overflow:hidden;
    }
    .bg img{
      width:120%; height:120%; object-fit:cover; filter:blur(5px) brightness(.55); transform:scale(1.05);
    }
    .bg::after{
      content:""; position:absolute; inset:0;
      background:radial-gradient(ellipse at center, rgba(0,0,0,.1) 0%, rgba(0,0,0,.6) 70%);
    }

    /* HEADER */
    .topbar{
      position:fixed; left:20px; top:20px; right:20px;
      display:flex; align-items:center; justify-content:space-between; z-index:6;
    }

    .brand img{height:44px; filter:drop-shadow(0 2px 6px var(--shadow));}
    .code{font-family:Inter; font-weight:700; opacity:.9;}

    /* MENU LATERAL */
    #menu-btn{
      width:40px; height:36px; cursor:pointer;
      display:flex; flex-direction:column; justify-content:space-between;
    }
    #menu-btn span{
      height:6px; background:white; border-radius:4px;
    }

    #sidebar{
      position:fixed; top:0; left:-260px; width:260px; height:100vh;
      background:#000000d9; backdrop-filter:blur(6px);
      padding:60px 20px; transition:.4s ease; z-index:999;
    }
    #sidebar.open{ left:0; }

    #sidebar a{
      display:block; color:white; font-family:Inter; font-size:18px;
      padding:12px 6px; margin-bottom:8px; border-bottom:1px solid #555;
      text-decoration:none;
    }

    /* TITLE */
    .title{
      font-size: clamp(34px, 6vw, 92px);
      line-height:1.03; text-align:center; margin:100px 16px 28px;
      text-shadow: 0 6px 24px rgba(0,0,0,.45);
    }

    /* GRID - CARDS */
    .grid{
      display:grid; grid-template-columns: 1fr 1fr; gap:18px;
      place-items:center; padding:12px 0 80px;
    }
    @media (max-width:480px){ .grid{grid-template-columns:1fr} }

    .card{
      width:clamp(240px, 46vw, 520px); min-height:560px;
      position:relative; border-radius:14px; overflow:hidden;
      background:rgba(255,255,255,.07); backdrop-filter: blur(2px);
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }

    .photo img{width:100%; height:100%; object-fit:cover; filter:blur(1px) saturate(.9) brightness(.95);}
    .panel{position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; padding:20px;}

    .pill{
      background:white; padding:6px 22px; border-radius:999px;
      color:black; font-family:Playfair Display; font-weight:700; font-size:22px;
    }

    .row{display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:16px}
    .circle{
      display:grid; place-items:center;
      width:72px; height:44px; border-radius:999px; background:#fff;
      color:#000; font-size:28px; font-weight:700;
    }

    .inputWrap input{
      border:none; border-radius:999px; padding:12px 18px; text-align:center;
      font-size:18px;
    }

    .footLabel{
      font-size: clamp(34px, 5vw, 72px);
      text-shadow: 0 6px 18px rgba(0,0,0,.45); margin-top:8px; text-align:center
    }

    /* CONTADOR MANUAL */
    #manual-section{ margin-top:120px; padding-bottom:120px; }
    #manual-display{
      font-size: clamp(80px, 12vw, 150px);
      text-align:center; font-weight:900; margin-bottom:30px;
      text-shadow:0 8px 22px rgba(0,0,0,.55);
    }

    .btn-counter{
      width:140px; font-size:20px; font-weight:700;
      padding:10px 0; border:none; border-radius:999px;
      box-shadow:0 10px 26px rgba(0,0,0,.35);
    }
  </style>
</head>

<body>

  <!-- SIDEBAR MENU -->
  <div id="sidebar">
    <a href="#top">Contar material</a>
    <a href="#manual-section">Cuenta personas</a>
  </div>

  <!-- FONDO -->
  <div class="bg"><img alt="Fondo" src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4npDQYuEjv4EO_3O1IvDLqZmVao04EFwANq0i1WXk39zfBz-xaJ-ZGoe5iwmxXEba8CcJ26lJMOb5wIARnWLPgTCNIvcOpoMz5473epgQHZnbflIQg9_FCn1Ycgj_li9ymQkKKe6=s1360-w1360-h1020-rw"></div>

  <!-- TOPBAR -->
  <div class="topbar" id="top">
    <div id="menu-btn">
      <span></span><span></span><span></span>
    </div>

    <div class="brand">
      <img alt="Pull&Bear" src="https://blackdevice.com/wp-content/uploads/2025/03/logo-pull-bear.png"/>
    </div>

    <div class="code">5092</div>
  </div>

  <h1 class="title">Material de cami√≥n</h1>

  <main class="container-xxl px-3 px-md-4">

    <!-- GRID -->
    <section class="grid">

      <!-- SE√ëORA -->
      <article class="card">
        <div class="photo">
          <img src="https://static.pullandbear.net/2/photos/2025/I/0/1/p/7710/381/800/7710381800_4_1_8.jpg?t=1758030647723">
        </div>

        <div class="panel">
          <div class="row"><div class="title" style="color:white;">Plegables</div></div>

          <div class="row">
            <div class="pill">Buffer</div>
            <div class="circle" id="senora-buffer">0</div>
          </div>

          <div class="row">
            <div class="pill">Piso</div>
            <div class="circle" id="senora-piso">0</div>
          </div>

          <div class="spacer"></div>

          <div class="inputWrap">
            <input id="senora-input" inputmode="numeric" placeholder="Unidades totales">
          </div>
        </div>

        <div class="footLabel">Se√±ora</div>
      </article>

      <!-- CABALLERO -->
      <article class="card">
        <div class="photo">
          <img src="https://static.pullandbear.net/assets/public/9b75/a0b1/eea445c29c7b/ff19afe46f50/07700513716-A7M/07700513716-A7M.jpg?ts=1755527695357&w=1050&f=auto">
        </div>

        <div class="panel">
          <div class="row"><div class="title" style="color:white;">Plegables</div></div>

          <div class="row">
            <div class="pill">Buffer</div>
            <div class="circle" id="caballero-buffer">0</div>
          </div>

          <div class="row">
            <div class="pill">Piso</div>
            <div class="circle" id="caballero-piso">0</div>
          </div>

          <div class="spacer"></div>

          <div class="inputWrap">
            <input id="caballero-input" inputmode="numeric" placeholder="Unidades totales">
          </div>
        </div>

        <div class="footLabel">Caballero</div>
      </article>

    </section>


    <!-- CONTADOR MANUAL -->
    <section id="manual-section" class="text-center mt-5">
      <h1 class="title" style="margin-top:40px;">Cuenta personas manual</h1>

      <div id="manual-display">0</div>

      <div class="d-flex justify-content-center gap-3">
        <button id="btn-sum" class="btn-counter" style="background:#2ecc71">Contar</button>
        <button id="btn-res" class="btn-counter" style="background:#e74c3c">Restar</button>
      </div>
    </section>

  </main>

  <script>
    /* MENU LATERAL */
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");

    menuBtn.addEventListener("click", ()=> sidebar.classList.toggle("open"));

    /* CALCULOS */
    function redondear(v){ return Math.round(Number(v)); }

    function calcularSenora(u){
      return {
        buffer: redondear((u*0.6)/25/5),
        piso:   redondear((u*0.4)/25/4)
      };
    }

    function calcularCaballero(u){
      return {
        buffer: redondear((u*0.6)/20/5),
        piso:   redondear((u*0.4)/20/4)
      };
    }

    function actualizar(tipo, vals){
      document.getElementById(`${tipo}-buffer`).textContent = vals.buffer;
      document.getElementById(`${tipo}-piso`).textContent   = vals.piso;
    }

    document.getElementById("senora-input").addEventListener("input", e=>{
      actualizar("senora", calcularSenora(Number(e.target.value)||0));
    });

    document.getElementById("caballero-input").addEventListener("input", e=>{
      actualizar("caballero", calcularCaballero(Number(e.target.value)||0));
    });

    /* CONTADOR MANUAL */
    let contador = 0;
    const display = document.getElementById("manual-display");

    document.getElementById("btn-sum").addEventListener("click", ()=>{
      contador++; display.textContent = contador;
    });

    document.getElementById("btn-res").addEventListener("click", ()=>{
      if(contador>0) contador--;
      display.textContent = contador;
    });
  </script>
  <script>
  const menuBtn = document.getElementById("menu-btn");
  const sidebar = document.getElementById("sidebar");

  // Abrir / cerrar men√∫
  menuBtn.addEventListener("click", () => {
    sidebar.classList.toggle("open");
  });

  // Cerrar tocando fuera del men√∫
  document.addEventListener("click", (e) => {
    if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
      sidebar.classList.remove("open");
    }
  });
</script>
<script>
  // Si la p√°gina est√° abierta como app iOS ‚Üí Forzar scroll arriba
  window.addEventListener("load", () => {
    if (window.navigator.standalone === true) {
      setTimeout(() => {
        window.scrollTo(0, 0);
      }, 100);
    }
  });
</script>


</body>
</html>
